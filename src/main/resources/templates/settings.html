<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="stylesheet" href="/css/navigation.css">
</head>
<body>
<header class="header">
    <h2>Navigation</h2>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/shippings" class="nav-link">Shippings</a></li>
            <li><a href="/offices" class="nav-link" >Offices</a></li>
            <li><a href="/users" class="nav-link" >Users</a></li>
            <li><a href="/settings" class="nav-link" >Settings</a></li>
        </ul>
    </nav>
</header>
<div class="settings-container">
    <h1>Settings</h1>

    <!-- Company Name -->
    <label for="company-name">Company Name:</label>
    <input type="text" id="company-name" placeholder="Enter company name">

    <h2>Services</h2>

    <!-- Services List -->
    <div id="services-list">
        <!-- Services will be dynamically added here -->
    </div>

    <!-- Remove Service Button -->
    <button class="btn remove-btn" onclick="removeService()">Remove Service</button>

    <!-- Add Service Button -->
    <button class="btn" onclick="addService()">Add Service</button>
</div>

<script src="/js/settings.js"></script>
</body>
</html>
