<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(body)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ? ${title} + ' - Logistics' : 'Logistics'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header class="navbar navbar-expand-lg bg-body-tertiary mb-5" role="banner">
    <div class="container py-2">
        <a class="navbar-brand" href="/">Logistics</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#nav-main"
                aria-controls="nav-main"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" role="navigation" id="nav-main">
            <div class="nav navbar-nav">
                <a href="/shippings" class="nav-link">Shippings</a>
                <a href="/offices" class="nav-link" sec:authorize="hasRole('ADMIN')">Offices</a>
                <a href="/users" class="nav-link" sec:authorize="hasRole('ADMIN')">Users</a>
            </div>
        </nav>
        <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Hi, User!
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/users/profile">Profile</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<div class="container" th:replace="${body}">
    <h1 th:text="${title}"></h1>
</div>
<footer class="container mt-5">
    <hr>
    <p class="small">&copy; 2025 Gradute.</p>
</footer>
<script src="/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
