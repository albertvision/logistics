<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - TransCo</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" src="/css/style.css">
</head>

<body>

<!-- HEADER -->
<header class="header" data-header>
  <div class="container">
    <h1><a href="index.html" class="logo">TransCo</a></h1>

    <nav class="navbar" data-navbar>
      <div class="navbar-top">
        <a href="index.html" class="logo">TransCo</a>
        <button class="nav-close-btn" aria-label="Close menu" data-nav-toggler>
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </div>

      <ul class="navbar-list">
        <li class="navbar-item"><a href="index.html" class="navbar-link"><span>Home</span></a></li>
        <li class="navbar-item"><a href="index.html#about" class="navbar-link"><span>About</span></a></li>
        <li class="navbar-item"><a href="index.html#service" class="navbar-link"><span>Service</span></a></li>
      </ul>
    </nav>

    <button class="nav-open-btn" aria-label="Open menu" data-nav-toggler>
      <ion-icon name="menu-outline"></ion-icon>
    </button>
  </div>
</header>

<main>
  <!-- LOGIN FORM -->
  <section class="login-section">
    <div class="container">
      <h2 class="h2">Log In</h2>
      <form id="login-form" class="login-form">
        <label for="username">User:</label>
        <input type="username" id="username" name="username" required placeholder="Enter your username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <button type="submit" class="btn">Log In</button>
      </form>
      <p id="login-message" class="login-message"></p>
    </div>
  </section>
</main>

<!-- Custom JS -->
<script src="/js/app.js"  defer></script>
</body>
</html>
