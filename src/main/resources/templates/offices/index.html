<!DOCTYPE html>
<html th:replace="~{base :: layout(~{::body})}" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/navigation.css">
<body>
<header class="header">
    <h2>Navigation</h2>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/shippings" class="nav-link">Shippings</a></li>
            <li><a href="/offices" class="nav-link" >Offices</a></li>
            <li><a href="/users" class="nav-link" >Users</a></li>
            <li><a href="/settings" class="nav-link" >Settings</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <div class="d-flex gap-3 align-items-center">
        <h1 th:text="${title}"></h1>
        <div>
            <a th:href="@{/offices/create}" class="btn btn-outline-primary">Create</a>
        </div>
    </div>

    <div class="card my-3">
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="office : ${offices}">
                    <td>
                        <a th:href="'/offices/' + ${office.id}" th:text="${office.name}" title="Open"></a>
                    </td>
                    <td th:text="${office.address.addressLine}"></td>
                    <td th:text="${#strings.concat(office.address.city.postalCode, ' ', office.address.city.name)}"></td>
                    <td class="text-right">
                        <a th:href="'/offices/' + ${office.id}" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" title="Edit">
                            <i class="bi bi-pen"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
